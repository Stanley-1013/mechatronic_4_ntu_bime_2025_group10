[pytest]
# E2E Test Suite Configuration

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test markers
markers =
    simulation: E2E simulation test
    physics: Physics engine test
    controller: Controller test
    slow: Slow running test (>5s)
    smoke: Quick smoke test
    delay: Sensor delay test
    variance: Wheel variance test
    noise: Sensor noise test
    blocking: Control loop blocking test
    stress: Stress test
    e2e: End-to-end integration tests
    scenario: Scenario-based tests (rectangular_room, l_corridor, etc)
    stability: Stability and consistency tests
    performance: Performance and efficiency tests
    integration: Full integration tests combining multiple effects

# Timeout for tests (seconds)
timeout = 300

# Coverage options (if using pytest-cov)
# --cov=simulator --cov=controller --cov=scenarios --cov-report=html

# Test paths
testpaths = .

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Logging
log_cli = false
log_cli_level = INFO
