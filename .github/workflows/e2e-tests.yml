name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'v2_autonomous/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'v2_autonomous/**'
      - '.github/workflows/e2e-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r v2_autonomous/tests/e2e/requirements.txt

      - name: Run smoke tests
        run: |
          cd v2_autonomous/tests/e2e
          python -m pytest -v -m smoke --tb=short
        continue-on-error: true

      - name: Run full tests (PR only)
        if: github.event_name == 'pull_request'
        run: |
          cd v2_autonomous/tests/e2e
          python -m pytest -v --timeout=300 --tb=short
        continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r v2_autonomous/tests/e2e/requirements.txt

      - name: Generate coverage report
        run: |
          cd v2_autonomous/tests/e2e
          python -m pytest --cov=../.. --cov-report=html --cov-report=term-missing -q
        continue-on-error: true

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: v2_autonomous/tests/e2e/htmlcov/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const htmlPath = 'v2_autonomous/tests/e2e/htmlcov/index.html';

            // Try to extract coverage percentage from the report
            if (fs.existsSync(htmlPath)) {
              const content = fs.readFileSync(htmlPath, 'utf8');
              const match = content.match(/pc_cov[^>]*>(\d+)%/);
              const coverage = match ? match[1] : 'N/A';

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Coverage Report\n\nTest coverage: **${coverage}%**\n\nFull report available in [Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
              });
            }
        continue-on-error: true
